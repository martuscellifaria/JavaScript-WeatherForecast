<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Pindamonhangaba, BR</div>
                <div class="date">Monday 21 December 2020</div>
            </section>
            <div class="current">
                <div class="temperature">29<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">17°C / 35°C</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
